<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS file link -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap file link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Order foods online</title>
</head>

<body>

  <!-- navigation section -->
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <form class="d-flex mx-auto" style="width: 600px;">
        <input id="search-form" class="form-control me-2" type="search" placeholder="Search for meal">
        <button onclick="handleSearchFormSubmit()" id="search-button" class="btn btn-outline-light"
          type="button">Search</button>
      </form>
    </div>
  </nav>
  <!-- food grid section -->
  <div id="foods">
    <div class="ingredient-info"></div>
    <div class="meals"></div>
  </div>

  <!-- javascript file -->
  <script src="main.js"></script>

</body>

</html>
